<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Holyshot — Coming Soon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    :root{
      --gold:#c6a87d;
      --muted:#95917a;
      --bg:#0a0909;
    }

    html,body { height: 100%; margin:0; padding:0; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg);
      color: var(--muted);
      direction: rtl;
      overflow: hidden;
    }

    header img{
      width:100%;
      height:auto;
      max-height:60vh;
      object-fit:cover;
      filter:brightness(0.45);
      display:block;
    }

    .menu-grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:15px;
      padding:20px 10px;
      max-width: 900px;
      margin: 30px auto;
    }

    .menu-item{
      background-color:#95917a;
      border-radius:6px;
      padding:10px 6px;
      text-align:center;
      color:black;
      font-weight:bold;
      font-size: 0.9rem;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* لایه تار و پیام Coming Soon */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(4,4,4,0.75);
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      color: var(--gold);
      text-align: center;
      padding: 20px;
    }

    .overlay .card {
      display:flex;
      flex-direction:column;
      gap: 12px;
      align-items:center;
      justify-content:center;
      padding: 36px 48px;
      border-radius: 14px;
      background: rgba(10,8,8,0.35);
      border: 1px solid rgba(198,168,125,0.12);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      transform: translateY(0);
      animation: popIn 800ms cubic-bezier(.2,.9,.2,1);
    }

    .overlay h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      line-height: 1;
      margin: 0;
      color: #f6eacb;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 6px 30px rgba(198,168,125,0.12);
    }

    .overlay a {
      font-family: 'Vazirmatn', sans-serif;
      margin-top:8px;
      color: #f6eacb;
      opacity: 0.95;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.25s ease;
      border-bottom: 1px solid transparent;
    }

    .overlay a:hover {
      color: var(--gold);
      border-bottom: 1px solid var(--gold);
    }

    @keyframes popIn {
      0% { opacity: 0; transform: translateY(12px) scale(0.98); }
      60% { opacity: 1; transform: translateY(-6px) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .overlay::before{
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient( circle at 50% 30%, rgba(198,168,125,0.06) 0%, transparent 20% ),
                  radial-gradient( circle at 20% 70%, rgba(240,231,165,0.03) 0%, transparent 15% );
      pointer-events: none;
      z-index: 9998;
    }

    @media (max-width:680px){
      .overlay .card { padding: 24px 18px; }
      .overlay h1 { font-size: 2.6rem; letter-spacing: 2px; }
      .menu-grid{ grid-template-columns: repeat(5, 1fr); gap:8px; max-width: 100%; margin: 18px 6px; }
      .menu-item{ font-size:0.78rem; padding:8px 6px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/qRvkzHfR/IMG-3551.jpg" alt="کافه Holyshot" />
  </header>

  <section class="menu-grid" aria-hidden="true">
    <div class="menu-item">قهوه دمی</div>
    <div class="menu-item">چای و دمنوش</div>
    <div class="menu-item">کیک و دسر</div>
    <div class="menu-item">نوشیدنی سرد</div>
    <div class="menu-item">بستنی</div>
  </section>

  <!-- لایه Coming Soon با لینک اینستاگرام -->
  <div class="overlay" role="dialog" aria-modal="true" aria-label="Coming Soon">
    <div class="card">
      <h1>COMING SOON</h1>
      <a href="https://instagram.com/cafe_holyshot" target="_blank" rel="noopener noreferrer">
        Instagram : @holyshot
      </a>
    </div>
  </div>

</body>
</html>
