<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Holyshot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://i.postimg.cc/BvNYZdcM/5820273963253742054.jpg" type="image/png" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0a0909;
      color: #95917a;
      margin: 0;
      padding: 0;
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 100vh;
      object-fit: contain;
      filter: brightness(0.6);
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .menu-item {
      background-color: #95917a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      color: black;
      font-weight: bold;
    }

    .menu-item:hover {
      background-color: #e7f6fc;
    }

    .cat-item-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* بخش صدای ما */
    .voice-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      color: #ddd;
      box-sizing: border-box;
      padding: 0 30px;
      z-index: 9999;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      border-bottom: 3px solid #c6a87d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), padding 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .voice-section.open {
      max-height: 65vh; /* ارتفاع پنل بیشتر */
      padding: 35px 60px 40px;
    }

    .voice-section p {
      font-size: 1.5rem;
      margin-top: 10px;
      margin-bottom: 30px;
      color: #c6a87d;
      font-weight: 600;
    }

    .voice-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
      width: 100%;
      max-height: calc(65vh - 130px);
      overflow-y: auto;
      border-top: 1px solid #555;
    }

    .voice-list li {
      margin-bottom: 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
    }

    .voice-list strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #c6a87d;
    }

    audio {
      width: 100% !important;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 8px;
      outline: none;
      height: 90px;
      box-sizing: border-box;
      background-color: #222;
    }

    audio::-webkit-media-controls-panel {
      border-radius: 12px !important;
      background-color: #222 !important;
      padding: 0 5px !important;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider {
      border-radius: 12px !important;
    }

    footer {
      background-color: #111;
      color: #95917a;
      padding: 20px 10px;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #c6a87d;
      text-decoration: none;
      font-weight: bold;
    }

    /* دکمه وسط بالا با انیمیشن نورانی قوی‌تر و بزرگ‌تر */
    .voice-toggle-btn {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #c6a87d;
      border: none;
      padding: 18px 36px;
      border-radius: 35px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.7rem;
      color: #111;
      z-index: 10000;
      box-shadow: 0 0 25px #c6a87d, 0 0 50px #e1d3a5, 0 0 80px #f0e7a5;
      animation: glowingStrong 2.5s infinite alternate;
      transition: background-color 0.3s;
      white-space: nowrap;
      user-select: none;
    }

    .voice-toggle-btn:hover {
      background-color: #a88c5d;
      animation-play-state: paused;
    }

    @keyframes glowingStrong {
      0% {
        box-shadow: 0 0 20px #c6a87d, 0 0 40px #e1d3a5;
        background-color: #c6a87d;
      }
      50% {
        box-shadow: 0 0 60px #f0e7a5, 0 0 120px #f8f8c2, 0 0 180px #fefddf;
        background-color: #e1d3a5;
      }
      100% {
        box-shadow: 0 0 20px #c6a87d, 0 0 40px #e1d3a5;
        background-color: #c6a87d;
      }
    }

    @media (max-width: 480px) {
      .voice-section.open {
        max-height: 55vh !important;
        padding: 25px 25px 30px;
      }
      .voice-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .voice-list {
        max-height: calc(55vh - 110px);
        padding: 0 5px;
      }
      audio {
        height: 70px;
      }
      .voice-list li {
        margin-bottom: 20px;
      }
      .voice-list strong {
        font-size: 1.2em;
      }
      header img {
        filter: brightness(0.5);
      }
      .voice-toggle-btn {
        top: 12px;
        padding: 14px 28px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<script>
  function toggleVoicePanel() {
    const panel = document.getElementById('voice-panel');
    const btn = document.querySelector('.voice-toggle-btn');
    const isOpen = panel.classList.contains('open');

    if (isOpen) {
      panel.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
      panel.setAttribute('aria-hidden', 'true');
    } else {
      panel.classList.add('open');
      btn.setAttribute('aria-expanded', 'true');
      panel.setAttribute('aria-hidden', 'false');
    }
  }
</script>
