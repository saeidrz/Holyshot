<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Holyshot</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://i.postimg.cc/BvNYZdcM/5820273963253742054.jpg" type="image/png" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0a0909;
      color: #95917a;
      margin: 0;
      padding: 0;
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 100vh;
      object-fit: contain;
      filter: brightness(0.6);
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .menu-item {
      background-color: #95917a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      color: black;
      font-weight: bold;
    }

    .menu-item:hover {
      background-color: #e7f6fc;
    }

    .cat-item-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* بخش صدای ما */
    .voice-section {
      position: fixed;
      top: 50px; /* فاصله از بالا بیشتر برای جای فلش */
      left: 0;
      width: 100%;
      max-height: 65vh;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.6); /* مشکی محو */
      color: #ddd;
      box-sizing: border-box;
      padding: 35px 60px 40px;
      z-index: 9999;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      border-radius: 0 0 20px 20px;
      border-bottom: 3px solid #c6a87d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      backdrop-filter: blur(8px);
      transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), padding 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .voice-list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: right;
      width: 100%;
      max-height: calc(65vh - 130px);
      overflow-y: auto;
      border-top: 1px solid #555;
    }

    .voice-list li {
      margin-bottom: 30px;
      border-bottom: 1px solid #555;
      padding-bottom: 20px;
    }

    .voice-list strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #c6a87d;
    }

    audio {
      width: 100% !important;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 8px;
      outline: none;
      height: 75px;
      box-sizing: border-box;
      background-color: #222;
    }

    audio::-webkit-media-controls-panel {
      border-radius: 12px !important;
      background-color: #222 !important;
      padding: 0 5px !important;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider {
      border-radius: 12px !important;
    }

    footer {
      background-color: #111;
      color: #95917a;
      padding: 20px 10px;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #c6a87d;
      text-decoration: none;
      font-weight: bold;
    }

    /* دکمه لامپ و فلش */
    .toggle-container {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    /* لامپ */
    .lamp {
      width: 60px;
      height: 90px;
      fill: #c6a87d;
      filter: drop-shadow(0 0 5px #c6a87d);
      animation: flicker 2s infinite alternate;
      margin-bottom: 5px;
      transition: fill 0.3s;
    }
    .lamp.off {
      fill: #5a5037;
      filter: none;
      animation: none;
    }

    /* فلش ها */
    .arrow {
      width: 40px;
      height: 40px;
      fill: #c6a87d;
      filter: drop-shadow(0 0 5px #c6a87d);
      transition: transform 0.3s;
      user-select: none;
    }

    /* جهت فلش رو با rotate تغییر میدیم */
    .arrow.down {
      transform: rotate(0deg);
    }

    .arrow.up {
      transform: rotate(180deg);
    }

    @keyframes flicker {
      0% {
        fill: #c6a87d;
        filter: drop-shadow(0 0 8px #c6a87d);
      }
      50% {
        fill: #f0e7a5;
        filter: drop-shadow(0 0 20px #f0e7a5);
      }
      100% {
        fill: #c6a87d;
        filter: drop-shadow(0 0 8px #c6a87d);
      }
    }

    @media (max-width: 480px) {
      .voice-section {
        max-height: 55vh !important;
        padding: 25px 25px 30px;
        top: 45px;
      }
      .voice-list {
        max-height: calc(55vh - 110px);
        padding: 0 5px;
      }
      audio {
        height: 70px;
      }
      .voice-list li {
        margin-bottom: 20px;
      }
      .voice-list strong {
        font-size: 1.2em;
      }
      header img {
        filter: brightness(0.5);
      }
      .toggle-container {
        top: 5px;
      }
      .lamp {
        width: 50px;
        height: 75px;
      }
      .arrow {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

<script>
  const toggleContainer = document.querySelector('.toggle-container');
  const voicePanel = document.getElementById('voice-panel');
  const lamp = toggleContainer.querySelector('.lamp');
  const arrow = toggleContainer.querySelector('.arrow');

  function toggleVoicePanel() {
    const isOpen = voicePanel.style.maxHeight && voicePanel.style.maxHeight !== '0px';

    if (isOpen) {
      // بسته شدن پنل
      voicePanel.style.maxHeight = '0';
      voicePanel.style.padding = '0 60px 0';
      voicePanel.setAttribute('aria-hidden', 'true');
      toggleContainer.setAttribute('aria-pressed', 'false');

      // تغییر وضعیت لامپ و فلش
      lamp.classList.add('off');
      arrow.classList.remove('down');
      arrow.classList.add('up');
    } else {
      // باز شدن پنل
      voicePanel.style.maxHeight = '65vh';
      voicePanel.style.padding = '35px 60px 40px';
      voicePanel.setAttribute('aria-hidden', 'false');
      toggleContainer.setAttribute('aria-pressed', 'true');

      // تغییر وضعیت لامپ و فلش
      lamp.classList.remove('off');
      arrow.classList.remove('up');
      arrow.classList.add('down');
    }
  }

  // باز بودن پیش‌فرض پنل
  voicePanel.style.maxHeight = '65vh';
  voicePanel.style.padding = '35px 60px 40px';
  voicePanel.setAttribute('aria-hidden', 'false');
  toggleContainer.setAttribute('aria-pressed', 'true');

  // لامپ روشن و فلش پایین پیش‌فرض
  lamp.classList.remove('off');
  arrow.classList.remove('up');
  arrow.classList.add('down');
</script>
