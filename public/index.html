<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Holyshot - پنل کشیدنی</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0a0909;
      color: #95917a;
      direction: rtl;
      overflow-x: hidden;
    }

    /* دکمه روشنایی برای جلب توجه */
    .voice-hint {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 11000;
      background-color: #c6a87d;
      padding: 14px 30px;
      border-radius: 30px;
      color: #111;
      font-weight: bold;
      font-size: 1.6rem;
      box-shadow: 0 0 30px #f0e7a5, 0 0 60px #f8f8c2;
      animation: glowing 2.5s infinite alternate;
      user-select: none;
      cursor: grab;
      touch-action: none; /* جلوگیری از اسکرول هنگام لمس روی دکمه */
    }

    @keyframes glowing {
      0% {
        box-shadow: 0 0 20px #c6a87d, 0 0 40px #e1d3a5;
        background-color: #c6a87d;
      }
      50% {
        box-shadow: 0 0 60px #f0e7a5, 0 0 120px #f8f8c2, 0 0 180px #fefddf;
        background-color: #e1d3a5;
      }
      100% {
        box-shadow: 0 0 20px #c6a87d, 0 0 40px #e1d3a5;
        background-color: #c6a87d;
      }
    }

    /* پنل کشیدنی بالا */
    .voice-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      border-bottom: 3px solid #c6a87d;
      box-sizing: border-box;
      padding: 0 20px;
      color: #ddd;
      transition: max-height 0.5s ease, padding 0.5s ease;
      z-index: 10999;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .voice-panel.open {
      max-height: 80vh;
      padding: 40px 40px 20px;
      overflow-y: auto;
    }

    .voice-panel h2 {
      color: #c6a87d;
      font-size: 2.2em;
      margin: 15px 0 25px;
      width: 100%;
    }

    .voice-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-height: calc(80vh - 100px);
      overflow-y: auto;
      border-top: 1px solid #555;
      text-align: right;
    }

    .voice-list li {
      border-bottom: 1px solid #555;
      margin-bottom: 40px;
      padding-bottom: 20px;
    }

    .voice-list strong {
      color: #c6a87d;
      font-size: 1.6em;
      display: block;
      margin-bottom: 10px;
    }

    audio {
      width: 100% !important;
      height: 90px;
      border-radius: 10px;
      background-color: #222;
      cursor: pointer;
      outline: none;
      box-sizing: border-box;
      margin-top: 5px;
    }

    audio::-webkit-media-controls-panel {
      border-radius: 10px !important;
      background-color: #222 !important;
      padding: 0 5px !important;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-volume-slider {
      border-radius: 10px !important;
    }

    /* متن زیر دکمه برای راهنمایی */
    .drag-tip {
      position: fixed;
      top: 65px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #c6a87d;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      z-index: 11000;
    }

    @media (max-width: 480px) {
      .voice-panel.open {
        max-height: 70vh;
        padding: 30px 20px 15px;
      }
      .voice-list {
        max-height: calc(70vh - 90px);
      }
      audio {
        height: 70px;
      }
      .voice-hint {
        font-size: 1.3rem;
        padding: 12px 24px;
        box-shadow: 0 0 15px #f0e7a5, 0 0 30px #f8f8c2;
      }
    }
  </style>
</head>
<body>

<!-- دکمه روشنایی که کشیدنی باز می‌شود -->
<div class="voice-hint" id="dragHandle" aria-label="اگه دلت برای صدای ما تنگ شده، بکش پایین!">
  🎙️ اگه دلت برای صدای ما تنگ شده، بکش پایین!
</div>
<div class="drag-tip">از بالا بکش پایین برای باز کردن</div>

<!-- پنل صدای ما -->
<section id="voicePanel" class="voice-panel" aria-hidden="true" role="region" aria-label="پنل صدای ما">
  <h2>🎙️ صدای ما</h2>
  <p>هر چند وقت یک‌بار، صدای ما رو بشنو!</p>

  <ul class="voice-list">
    <li>
      <strong>متن ویس</strong> — ۱۰ مرداد ۱۴۰۴
      <audio controls preload="none" controlslist="nodownload">
        <source src="https://dl.rozmusic.com/Music/1403/12/24/Sohrab%20Pakzad%20-%20110%20Ta%20%28128%29.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
      </audio>
    </li>
    <li>
      <strong>متن ویس</strong> — ۲۵ تیر ۱۴۰۴
      <audio controls preload="none" controlslist="nodownload">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
      </audio>
    </li>
    <li>
      <strong>متن ویس</strong> — ۵ مرداد ۱۴۰۴
      <audio controls preload="none" controlslist="nodownload">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
      </audio>
    </li>
  </ul>
</section>

<script>
  const dragHandle = document.getElementById('dragHandle');
  const voicePanel = document.getElementById('voicePanel');
  let startY = 0;
  let currentHeight = 0;
  let isDragging = false;

  // ارتفاع حداقلی و حداکثری پنل (پیکسل)
  const maxPanelHeight = window.innerHeight * 0.8; // 80vh
  const minPanelHeight = 50; // حداقل ارتفاع که پنل شروع به باز شدن کند

  // شروع لمس یا موس
  function dragStart(e) {
    isDragging = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    currentHeight = voicePanel.getBoundingClientRect().height;
    voicePanel.style.transition = 'none'; // قطع transition برای کشیدن نرم
  }

  // هنگام کشیدن
  function dragMove(e) {
    if (!isDragging) return;
    let moveY = e.touches ? e.touches[0].clientY : e.clientY;
    let delta = moveY - startY;

    if (delta > 0) {
      // کاربر داره به پایین می‌کشه
      let newHeight = Math.min(currentHeight + delta, maxPanelHeight);
      voicePanel.style.maxHeight = newHeight + 'px';
      voicePanel.style.padding = '40px 40px 20px';
      voicePanel.classList.add('open');
    } else if (delta < 0) {
      // کاربر داره به بالا می‌کشه
      let newHeight = Math.max(currentHeight + delta, 0);
      voicePanel.style.maxHeight = newHeight + 'px';
      if (newHeight <= minPanelHeight) {
        voicePanel.classList.remove('open');
        voicePanel.style.padding = '0 20px';
      }
    }
  }

  // پایان کشیدن
  function dragEnd(e) {
    if (!isDragging) return;
    isDragging = false;
    let height = voicePanel.getBoundingClientRect().height;

    voicePanel.style.transition = 'max-height 0.5s ease, padding 0.5s ease';

    if (height > maxPanelHeight / 3) {
      // اگر بیشتر از یک سوم کشیده شد، کامل باز کن
      voicePanel.style.maxHeight = maxPanelHeight + 'px';
      voicePanel.style.padding = '40px 40px 20px';
      voicePanel.classList.add('open');
      voicePanel.setAttribute('aria-hidden', 'false');
    } else {
      // کمتر بود، ببندش
      voicePanel.style.maxHeight = '0';
      voicePanel.style.padding = '0 20px';
      voicePanel.classList.remove('open');
      voicePanel.setAttribute('aria-hidden', 'true');
    }
  }

  // اضافه کردن رویدادهای لمسی و موس به درگ هندلر
  dragHandle.addEventListener('touchstart', dragStart);
  dragHandle.addEventListener('touchmove', dragMove);
  dragHandle.addEventListener('touchend', dragEnd);

  dragHandle.addEventListener('mousedown', (e) => {
    e.preventDefault(); // جلوگیری از انتخاب متن
    dragStart(e);
    window.addEventListener('mousemove', dragMove);
    window.addEventListener('mouseup', function mouseUpHandler(e) {
      dragEnd(e);
      window.removeEventListener('mousemove', dragMove);
      window.removeEventListener('mouseup', mouseUpHandler);
    });
  });
</script>

</body>
</html>
